<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, select, textarea, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Buzón de Sugerencias</h2>

    <form id="buzonForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label for="tema">Selecciona un tema:</label>
        <select id="tema" required>
            <option value="">-- Elige una opción --</option>
            <option value="aplicacion">Aplicación</option>
            <option value="pruebas">Pruebas de Aprendizaje</option>
            <option value="empresa">Empresa</option>
        </select>

        <label for="sugerencia">Escribe tu sugerencia:</label>
        <textarea id="sugerencia" placeholder="Escribe aquí tu sugerencia..." required></textarea>

        <button type="button" onclick="enviarSugerencia()">Enviar Sugerencia</button>
    </form>

    <p id="mensaje"></p>

    <script>
        function enviarSugerencia() {
            let nombre = document.getElementById("nombre").value;
            let tema = document.getElementById("tema").value;
            let sugerencia = document.getElementById("sugerencia").value;

            if (nombre && tema && sugerencia) {
                document.getElementById("mensaje").innerText = "¡Gracias, " + nombre + "! Tu sugerencia ha sido enviada.";
                document.getElementById("buzonForm").reset();
            } else {
                alert("Por favor completa todos los campos.");
            }
        }
    </script>

</body>
</html>
